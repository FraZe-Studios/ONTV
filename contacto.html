<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | OnTv</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="contact-page">
    <div id="navbar-container"></div>

    <header class="page-header">
        <div class="header-content animate-fade">
            <div class="hero-title-group">
                <img src="recursos/ontv.png" alt="OnTv Logo" class="hero-logo-round-blue">
                <div class="hero-separator">|</div>
                <h1 style="color: white;">Contacto</h1>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-grid">
            <div class="contact-info animate-fade">
                <h2>Información de Contacto</h2>
                <div class="info-item">
                    <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
                    <p>Psje. Abraham Valdelomar N° 235<br>Huancayo - Jauja - La Oroya</p>
                </div>
                <div class="info-item">
                    <span class="icon"><i class="fa-solid fa-phone"></i></span>
                    <p>922-655-566</p>
                </div>
                <div class="info-item">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <p>imagen@fibertheandes.com</p>
                </div>

            </div>

            <div class="contact-form-container animate-fade">
                <form id="contact-form">
                    <div class="form-row-grid">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" placeholder="Tus nombres">
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" placeholder="Tus apellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea rows="5" placeholder="¿En qué podemos ayudarte?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-full">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/main.js"></script>

</body>

</html>
